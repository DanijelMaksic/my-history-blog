<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/index.3b8cdc40.css">

        <!-- SVGs -->
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer=""></script>
        <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body class="text-lg text-gray-700 transition duration-300 font-Cardo dark:bg-gray-800 dark:text-gray-100 lg:text-2xl">
        <!-- HEADER -->
        <header>
            <div class="relative p-8 bg-gray-100 border-b border-gray-300 dark:border-gray-600 dark:bg-gray-950 lg:flex lg:flex-col lg:items-center lg:gap-3">
                <!-- LOGO -->
                <div class="flex items-center justify-center gap-2 lg:order-1 lg:my-5">
                    <img class="w-10 mr-1.5" src="/logo.726d37a8.png" alt="logo">
                    <h2 class="text-4xl lg:text-5xl">My History Blog</h2>
                </div>

                <!-- OPTIONS -->
                <div class="absolute flex items-center gap-4 text-2xl right-8 top-8 lg:static lg:opacity-50 lg:gap-96 sm:gap-40">
                    <div class="flex items-center gap-3">
                        <ion-icon name="sunny-outline" class="lg:w-8 lg:h-8"></ion-icon>
                        <span id="scheme-toggle" class="relative w-10 h-5 transition bg-gray-500 rounded-full cursor-pointer hover:bg-gray-400">
                            <span id="dot" class="absolute top-0 bottom-0 w-4 h-4 m-auto ml-0.5 transition duration-300 rounded-full bg-gray-50 dark:bg-gray-900"></span></span>

                        <ion-icon name="moon-outline" class="lg:hidden"></ion-icon>
                    </div>
                    <ion-icon class="p-3 rounded-full cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 lg:w-7 lg:h-7" name="search-outline"></ion-icon>
                </div>
            </div>

            <!-- NAVIGATION -->
            <nav class="flex justify-center gap-5 text-xl border-b border-gray-300 bg-gray-50 dark:bg-gray-900 dark:border-gray-600 lg:text-2xl">
                <a class="px-2 py-3 hover:bg-gray-100 hover:px-2 dark:hover:bg-gray-700" href="/index.html">Home</a>
                <span class="py-3">/</span>
                <a class="px-2 py-3 hover:px-2 dark:hover:bg-gray-700 hover:bg-gray-100" href="/src/pages/archive.html">Archive</a>
                <span class="py-3">/</span>
                <a class="px-2 py-3 hover:bg-gray-100 hover:px-2 dark:hover:bg-gray-700" href="/src/pages/about.html">About</a>
                <span class="py-3">/</span>

                <a style="color: #87795f; border-color: #a39272" class="px-2 py-3 border-b-4 hover:bg-gray-100 hover:px-2 dark:hover:bg-gray-700" href="#">Admin</a>
            </nav>
        </header>

        <!-- DASHBOARD -->
        <section class="w-10/12 px-32 py-16 mx-auto my-16 bg-gray-100 rounded-md dark:bg-gray-900 lg:px-16 md:w-11/12">
            <div class="flex items-center justify-between mb-10 sm:flex-col sm:gap-10">
                <h2 style="border-color: #a39272" class="text-5xl border-b-4 sm:text-6xl">
                    Posts
                </h2>
                <a style="border-color: #87795f" class="px-4 py-2 text-2xl transition bg-gray-200 border-2 rounded-md dark:bg-gray-800 dark:hover:bg-gray-700 hover:bg-gray-50 sm:text-4xl sm:mb-6 sm:px-8 sm:py-4" href="/src/pages/publishpost.html">
                    Publish New Post
                </a>
            </div>

            <!-- A post -->
            <div class="flex justify-between px-6 py-3 mb-5 bg-gray-200 rounded-md dark:bg-gray-800 sm:flex-col sm:gap-4">
                <a class="text-xl border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-gray-500 sm:text-3xl sm:border-b sm:border-gray-500 sm:pb-4 sm:pt-2" href="#">Battle of Kadesh</a>
                <div class="flex gap-8 sm:justify-between">
                    <a class="text-xl border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-gray-500 sm:text-3xl" href="/src/pages/publishpost.html">
                        Edit
                    </a>
                    <button class="text-xl text-red-500 border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-red-600 sm:text-3xl">
                        Delete
                    </button>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="grid grid-cols-2 gap-10 bg-gray-100 sm:flex sm:flex-col dark:bg-gray-900 sm:gap-0">
            <div class="flex flex-col items-center justify-center gap-5 py-20 border-r border-gray-400 dark:border-gray-600 sm:order-1 sm:border-none">
                <div class="flex items-center justify-center gap-2">
                    <img class="w-10 mr-1.5" src="/logo.726d37a8.png" alt="logo">
                    <h2 class="text-4xl lg:text-5xl">My History Blog</h2>
                </div>
                <div class="text-sm text-center lg:text-lg">
                    <p class="mb-2">
                        &copy; 2024 | All Rights Reserved | Project for
                        portfolio purposes.
                    </p>
                    <a class="border-gray-400 hover:border-b" href="https://www.flaticon.com/free-icons/pen" title="pen icons">Logo created by Flaticon</a>
                </div>
            </div>

            <!-- Footer navigation -->

            <div class="flex items-center justify-center gap-10 py-20 text-xl lg:text-2xl sm:flex sm:flex-col sm:text-3xl sm:border-b sm:border-gray-300 dark:sm:border-gray-500">
                <a class="border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-gray-500" href="/index.html">Home</a>
                <a class="border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-gray-500" href="/src/pages/archive.html">Archive</a>
                <a class="border-b-2 border-transparent border-gray-400 hover:border-b-2 hover:border-b-gray-500" href="/src/pages/about.html">About</a>
            </div>
        </footer>
        <script src="/src/pages/archive.253c89eb.js"></script>
    </body>
</html>
